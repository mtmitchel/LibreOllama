<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Direct Test</title>
    <script src="https://unpkg.com/fabric@6.7.0/dist/fabric.min.js"></script>
    <style>
        body {
            margin: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid black;
            background-color: white !important;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Direct Fabric.js Test (No React)</h1>
        <canvas id="canvas"></canvas>
        <div id="status" style="margin-top: 20px;">
            <p>If Fabric.js is working, you should see:</p>
            <ul>
                <li>A red rectangle</li>
                <li>A blue circle</li>
                <li>Black text saying "FABRIC.JS WORKS!"</li>
            </ul>
        </div>
    </div>

    <script>
        // Initialize Fabric.js canvas
        const canvas = new fabric.Canvas('canvas', {
            width: 800,
            height: 400,
            backgroundColor: 'white'
        });

        // Add a rectangle
        const rect = new fabric.Rect({
            left: 50,
            top: 50,
            width: 200,
            height: 100,
            fill: 'red',
            stroke: 'black',
            strokeWidth: 3
        });
        canvas.add(rect);

        // Add a circle
        const circle = new fabric.Circle({
            left: 300,
            top: 50,
            radius: 50,
            fill: 'blue',
            stroke: 'black',
            strokeWidth: 3
        });
        canvas.add(circle);

        // Add text
        const text = new fabric.IText('FABRIC.JS WORKS!', {
            left: 50,
            top: 200,
            fontSize: 40,
            fill: 'black',
            fontWeight: 'bold'
        });
        canvas.add(text);

        // Log to console
        console.log('Fabric.js test loaded:', {
            version: fabric.version,
            canvas: canvas,
            objects: canvas.getObjects(),
            backgroundColor: canvas.backgroundColor
        });

        // Add status message
        const statusEl = document.getElementById('status');
        statusEl.innerHTML += '<p style="color: green; font-weight: bold;">âœ“ Script executed successfully</p>';
    </script>
</body>
</html>
