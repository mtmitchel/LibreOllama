<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Positioning Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #2a2a2a;
            font-family: Arial, sans-serif;
        }
        
        .test-info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 400px;
            z-index: 10002;
        }
        
        .test-info h3 {
            margin-top: 0;
        }
        
        .test-info code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .toolbar-container {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .toolbar {
            width: 600px;
            height: 48px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 8px 16px;
            gap: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: visible;
        }
        
        .toolbar-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            padding: 6px 8px;
            font-size: 12px;
            cursor: pointer;
            min-width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .toolbar-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .separator {
            width: 1px;
            height: 20px;
            background: #444;
            margin: 0 4px;
        }
        
        .spacer {
            flex: 1;
        }
        
        .dropdown-container {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            padding: 6px 8px;
            font-size: 12px;
            cursor: pointer;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .dropdown-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .dropdown-content {
            position: absolute;
            top: 100%;
            width: 160px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            z-index: 10001;
            padding: 6px 0;
            margin-top: 2px;
            display: none;
            max-width: calc(100vw - 40px);
        }
        
        .dropdown-content.show {
            display: block;
        }
        
        .dropdown-content.align-right {
            right: 0;
            left: auto;
        }
        
        .dropdown-content.align-left {
            left: 0;
            right: auto;
        }
        
        .dropdown-item {
            padding: 10px 16px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.15s ease;
        }
        
        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .dropdown-item.active {
            color: #3B82F6;
            background: rgba(59, 130, 246, 0.15);
        }
        
        .dropdown-item-label {
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 14px;
            font-family: monospace;
        }
        
        .dropdown-item-description {
            font-size: 11px;
            color: #888;
            font-weight: 400;
        }
        
        .checkmark {
            margin-right: 10px;
            color: #3B82F6;
        }
        
        #debug-info {
            margin-top: 10px;
            font-size: 12px;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h3>Dropdown Positioning Test</h3>
        <p>This test simulates the floating toolbar dropdown positioning issue.</p>
        <p>Click the <strong>alignment dropdown (L)</strong> to test positioning.</p>
        <p>The dropdown should <strong>never extend beyond the toolbar's right edge</strong>.</p>
        <div id="debug-info"></div>
    </div>

    <div class="toolbar-container">
        <div class="toolbar" id="toolbar">
            <!-- Style Preset -->
            <div class="dropdown-container">
                <button class="dropdown-button" style="min-width: 120px;">
                    <span>Text</span>
                    <span style="margin-left: 8px; font-size: 10px;">â–¼</span>
                </button>
            </div>
            
            <div class="separator"></div>
            
            <!-- Font Size -->
            <div class="dropdown-container">
                <button class="dropdown-button" style="min-width: 80px;">
                    <span>18px</span>
                    <span style="margin-left: 4px; font-size: 10px;">â–¼</span>
                </button>
            </div>
            
            <div class="separator"></div>
            
            <!-- Text Formatting Buttons -->
            <button class="toolbar-button"><strong>B</strong></button>
            <button class="toolbar-button" style="font-style: italic;">I</button>
            <button class="toolbar-button" style="text-decoration: underline;">U</button>
            <button class="toolbar-button" style="text-decoration: line-through;">S</button>
            
            <div class="separator"></div>
            
            <!-- Link and List -->
            <button class="toolbar-button">ðŸ”—</button>
            <button class="toolbar-button">â¦¿</button>
            
            <div class="separator"></div>
            
            <!-- Color Picker -->
            <button class="toolbar-button" style="width: 28px; height: 28px; border-radius: 50%; background: #3b82f6;"></button>
            
            <div class="separator"></div>
            
            <!-- Text Alignment Dropdown -->
            <div class="dropdown-container" id="alignment-dropdown">
                <button class="dropdown-button" id="alignment-button">
                    <span>L</span>
                    <span style="margin-left: 4px; font-size: 10px;">â–¼</span>
                </button>
                <div class="dropdown-content" id="alignment-content">
                    <div class="dropdown-item active">
                        <div class="dropdown-item-label">
                            <span class="checkmark">âœ“</span>
                            <span>L</span>
                        </div>
                        <span class="dropdown-item-description">Align left</span>
                    </div>
                    <div class="dropdown-item">
                        <div class="dropdown-item-label">
                            <span style="width: 20px; display: inline-block;"></span>
                            <span>C</span>
                        </div>
                        <span class="dropdown-item-description">Align center</span>
                    </div>
                    <div class="dropdown-item">
                        <div class="dropdown-item-label">
                            <span style="width: 20px; display: inline-block;"></span>
                            <span>R</span>
                        </div>
                        <span class="dropdown-item-description">Align right</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const alignmentButton = document.getElementById('alignment-button');
        const alignmentContent = document.getElementById('alignment-content');
        const toolbar = document.getElementById('toolbar');
        const debugInfo = document.getElementById('debug-info');
        
        function calculateDropdownPosition() {
            const buttonRect = alignmentButton.getBoundingClientRect();
            const toolbarRect = toolbar.getBoundingClientRect();
            const dropdownWidth = 160;
            const SAFETY_MARGIN = 10;
            
            // Calculate if dropdown would overflow toolbar when positioned normally (left-aligned)
            const buttonLeftEdge = buttonRect.left;
            const toolbarRightEdge = toolbarRect.right;
            const dropdownRightEdgeIfLeftAligned = buttonLeftEdge + dropdownWidth;
            
            const wouldOverflow = dropdownRightEdgeIfLeftAligned > toolbarRightEdge - SAFETY_MARGIN;
            
            // Debug info
            const info = {
                toolbarWidth: toolbarRect.width,
                toolbarLeft: toolbarRect.left,
                toolbarRight: toolbarRightEdge,
                buttonLeft: buttonLeftEdge,
                buttonRight: buttonRect.right,
                dropdownWidth: dropdownWidth,
                dropdownRightEdgeIfLeftAligned: dropdownRightEdgeIfLeftAligned,
                wouldOverflow: wouldOverflow,
                positioning: wouldOverflow ? 'right-aligned' : 'left-aligned'
            };
            
            debugInfo.innerHTML = '<strong>Positioning Calculation:</strong><br>' + 
                Object.entries(info).map(([key, value]) => 
                    `${key}: ${typeof value === 'number' ? value.toFixed(2) : value}`
                ).join('<br>');
            
            // Apply positioning
            if (wouldOverflow) {
                alignmentContent.classList.add('align-right');
                alignmentContent.classList.remove('align-left');
            } else {
                alignmentContent.classList.add('align-left');
                alignmentContent.classList.remove('align-right');
            }
        }
        
        alignmentButton.addEventListener('click', () => {
            const isOpen = alignmentContent.classList.contains('show');
            
            if (!isOpen) {
                calculateDropdownPosition();
                alignmentContent.classList.add('show');
            } else {
                alignmentContent.classList.remove('show');
            }
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#alignment-dropdown')) {
                alignmentContent.classList.remove('show');
            }
        });
        
        // Recalculate on window resize
        window.addEventListener('resize', () => {
            if (alignmentContent.classList.contains('show')) {
                calculateDropdownPosition();
            }
        });
    </script>
</body>
</html>
