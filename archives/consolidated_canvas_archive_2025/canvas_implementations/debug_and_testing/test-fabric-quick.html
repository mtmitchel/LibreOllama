<!DOCTYPE html>
<html>
<head>
    <title>Fabric.js Quick Test</title>
    <script src="https://unpkg.com/fabric@6.7.0/dist/fabric.min.js"></script>
</head>
<body style="margin: 20px; background: #f0f0f0;">
    <h1>Fabric.js Quick Test</h1>
    <canvas id="c" width="600" height="400" style="border: 2px solid black; background: white;"></canvas>
    
    <script>
        // Initialize
        const canvas = new fabric.Canvas('c');
        
        // Add rectangle
        const rect = new fabric.Rect({
            left: 50,
            top: 50,
            width: 100,
            height: 100,
            fill: 'red'
        });
        canvas.add(rect);
        
        // Add text
        const text = new fabric.IText('It works!', {
            left: 200,
            top: 50,
            fontSize: 30,
            fill: 'black'
        });
        canvas.add(text);
        
        console.log('Canvas initialized with', canvas.getObjects().length, 'objects');
    </script>
    
    <p>If you see a red square and black text above, Fabric.js is working!</p>
</body>
</html>
